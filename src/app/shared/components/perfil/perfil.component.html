<main class="container-fluid">
  <section class="row">
    <mat-card class="col-lg-8">
      <mat-card-header>
        <h3>Tu cuenta de usuario</h3>
        <mat-divider></mat-divider>
      </mat-card-header>
      <mat-card-content>

        <form [formGroup]="profileForm" (ngSubmit)="updatePassword()">

          <mat-form-field>
            <mat-label>Rut</mat-label>
            <input matInput type="text" formControlName="rut" readonly>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre" readonly>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Telefono</mat-label>
            <input matInput type="tel" formControlName="fono" readonly>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Correo electronico</mat-label>
            <input matInput type="email" formControlName="email" readonly>
          </mat-form-field>

          <fieldset>
            <button matButton="outlined" type="button" (click)="isChangePassword()">{{buttonText}}</button>
          </fieldset>

          @if (changePassword) {
          <mat-form-field>
            <mat-label>Nueva contrase単a</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" formControlName="newPassword"
              placeholder="Ingresa tu nueva contrase単a" />
            <button matIconButton matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()">
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Repite tu nueva contrase単a</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" formControlName="newPassword2"
              placeholder="Repite tu nueva contrase単a" />
            <button matIconButton matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()">
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          
          <fieldset>
            <button matButton="filled" type="submit">Guardar cambios</button>
          </fieldset>

          }

        </form>

      </mat-card-content>
    </mat-card>
  </section>
</main>
