<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
        (change)="$event ? toggleAllRows() : null"
        [checked]="selection.size > 0 && isAllSelected()"
        [indeterminate]="selection.size > 0 && !isAllSelected()"
        ></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (change)="toggleSelection(row.id)"
          [checked]="isSelected(row.id)"
        ></mat-checkbox>
      </td>
    </ng-container>

    <!-- Código Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.select }}</td>
    </ng-container>

    <!-- Código Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
      <td mat-cell *matCellDef="let row">{{ row.codigo }}</td>
    </ng-container>
    
    <!-- Alumno Column -->
    <ng-container matColumnDef="alumno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Alumno</th>
      <td mat-cell *matCellDef="let row">{{ row.alumno }}</td>
    </ng-container>

    <!-- Asignatura Column -->
    <ng-container matColumnDef="asignatura">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Asignatura</th>
      <td mat-cell *matCellDef="let row">{{ row.asignatura }}</td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let row">{{ row.tipo }}</td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let row">{{ row.fecha }}</td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let row">
        <span
          [ngClass]="{
            'badge-success': row.estado === 'aprobado',
            'badge-warning': row.estado === 'pendiente',
            'badge-danger': row.estado === 'rechazado'
          }"
          >{{ row.estado | titlecase }}</span
        >
      </td>
    </ng-container>

    <!-- Horas Column -->
    <ng-container matColumnDef="horas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Horas</th>
      <td mat-cell *matCellDef="let row" class="text-right">{{ row.horas }}</td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row" id="acciones">
        <button
          id="botonEditar"
          mat-icon-button
          (click)="copiarId(row.id)"
          matTooltip="Copiar ID"
        >
          <mat-icon>content_copy</mat-icon>
        </button>
        <button id="botonEditar" mat-icon-button matTooltip="Ver detalles">
          <mat-icon>visibility</mat-icon>
        </button>
        <button id="botonEditar" mat-icon-button matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
