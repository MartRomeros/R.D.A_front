<header>

        <img src="assets/logo-fondoazul-removebg-preview.png" alt="">
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="goHome()">
            <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="goToPerfil()">

        </button>        
    </mat-toolbar>
