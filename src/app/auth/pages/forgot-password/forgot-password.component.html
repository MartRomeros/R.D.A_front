<main class="container-fluid">
    <section class="row">
        <form class="col-lg-6" [formGroup]="forgotForm" (ngSubmit)="recuperarClave()">
            <fieldset>
                <h3>Recuperar Contraseña</h3>
                <h6>Ingresa tu correo electronico para recuperar tu contraseña</h6>
            </fieldset>

            <mat-form-field appearance="outline">
                <mat-label>Correo electronico</mat-label>
                <input matInput placeholder="Ingresa tu correo electronico" formControlName="email" name="email"
                    autocomplete="email" />
                <mat-hint>{{showCounter('email')}}/100</mat-hint>
            </mat-form-field>
            <div>
                @if (hasError('required')) {
                <div class="text-danger">Email es requerido!</div>
                }

                @if (hasError('email')) {
                <div class="text-danger">Formato no valido!</div>
                }
            </div>
            @if(cargando){
            <fieldset class="cargando">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </fieldset>
            }@else {
            <button mat-flat-button type="submit">Recuperar Contraseña</button>
            }
        </form>
    </section>

</main>
