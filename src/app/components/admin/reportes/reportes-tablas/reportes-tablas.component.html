<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Columna Checkbox -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.size > 0 && isAllSelected()"
          [indeterminate]="selection.size > 0 && !isAllSelected()"
        ></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (change)="toggleSelection(row.id)"
          [checked]="isSelected(row.id)"
        ></mat-checkbox>
      </td>
    </ng-container>
    <!-- Columna Código -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
      <td mat-cell *matCellDef="let row">{{ row.codigo }}</td>
    </ng-container>

    <!-- Columna Alumno -->
    <ng-container matColumnDef="alumno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Alumno</th>
      <td mat-cell *matCellDef="let row">{{ row.alumno }}</td>
    </ng-container>

    <!-- Columna Asignatura -->
    <ng-container matColumnDef="asignatura">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Asignatura</th>
      <td mat-cell *matCellDef="let row">{{ row.asignatura }}</td>
    </ng-container>

    <!-- Columna Tipo -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let row">{{ row.tipo }}</td>
    </ng-container>

    <!-- Columna Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let row">{{ row.fecha }}</td>
    </ng-container>

    <!-- Columna Horas -->
    <ng-container matColumnDef="horas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Horas</th>
      <td mat-cell *matCellDef="let row" class="text-right">
        {{ row.horas }}
      </td>
    </ng-container>

    <!-- Columna Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let row">
        <span
          [ngClass]="{
            'badge-success': row.estado === 'aprobado',
            'badge-warning': row.estado === 'pendiente',
            'badge-danger': row.estado === 'rechazado'
          }"
          >{{ row.estado | titlecase }}</span
        >
      </td>
    </ng-container>

    <!-- Columna Acciones 
    Lo implemente con un menu desplegable, mas adelante vere como cambiar el estilo-->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" id="acciones">
        <button mat-icon-button [matMenuTriggerFor]="menuAcciones">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menuAcciones="matMenu">
          <button mat-menu-item (click)="copiarId(row.codigo)">
            <mat-icon>content_copy</mat-icon>
            <span>Copiar ID</span>
          </button>
          <button mat-menu-item>
            <mat-icon>visibility</mat-icon>
            <span>Ver detalles</span>
          </button>
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!--Paginator sirve para elegir el numero de elementos que se muestran en pantalla-->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
